<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="weatherApp">
      <div class="container title">Weather Journal App</div>
      <div class="container postalCode">
        <!-- <label for="postal">Enter Zipcode here</label> -->
        <input type="text" id="postal" placeholder="Enter Zipcode here" />
        <small id="postalError"></small>
      </div>
      <div class="container feelingsInput">
        <!-- <label for="feelings">How are you feeling today?</label> -->
        <textarea
          class="myInput"
          id="feelings"
          rows="9"
          cols="50"
          placeholder="How are you feeling today?"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div id="entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="temp"></div>
          <div id="city"></div>
          <div id="description"></div>
          <div id="date"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
